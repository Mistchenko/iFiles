<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>iFiles</title>
</head>
<body>
<h2>iFiles</h2>
<div>
    <form action="/" method="post" enctype="multipart/form-data">
        <div>
            <label for="fls">Files:</label>
            <input type="file" id="fls" name="fls" multiple>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
{% if up_files %}
<div>
    <h3>Получены файлы:</h3>
    {% for f in up_files %}
    <div>{{ f }}</div>
    {% endfor %}
</div>
{% endif %}
</body>
</html>
